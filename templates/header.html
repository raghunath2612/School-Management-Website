<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <!-- For loading bootstrap from local static files -->
    {% load static %}
    <script src="{% static 'scripts/bootstrap/bootstrap.min.js' %}"></script> 
    {% load static %}
    <link rel="stylesheet" href="{% static 'stylesheets/bootstrap/bootstrap.min.css' %}">
    {% load static %}
    <script src="{% static 'scripts/jquery-3.6.0.min.js' %}"></script> 
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'stylesheets/style.css' %}" type="text/css">
    {% block script %}{% endblock %}

    <!-- <script src="registration.js" type="text/javascript"></script> -->
</head>

<body>
    {% include 'pre-templates/navbar.html' %}
    <div class="container-fluid register">
        <div class="row">
            <div class="col-md-3 register-left">
                
                {% load static %}
                <img src="{% static 'images/student.png' %}" alt="" />
                <h3>Welcome</h3>
                <p></p>

            </div>
            <div class="col-md-9 register-right">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        {% block body_block %}
                        {% endblock %}
                    </div>
                </div>
            </div>

        </div>
</body>

</html>
