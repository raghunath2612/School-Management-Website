<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <script src="{% static 'scripts/bootstrap/bootstrap.min.js' %}"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'stylesheets/bootstrap/bootstrap.min.css' %}">
    {% load static %}
    <script src="{% static 'scripts/jquery-3.6.0.min.js' %}"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'stylesheets/style.css' %}" type="text/css">
    {% load static %}
    <script src="{% static 'scripts/fourthpage.js' %}"></script> 
</head>

<body>
    {% include 'student/pre-templates/navbar.html' %}
    <div class="container-fluid register">
        <div class="row">
            <div class="col-md-3 register-left">

                {% load static %}
                <img src="{% static 'images/student.png' %}" alt="" />
                <h3>Welcome</h3>
                <p></p>

            </div>
            <div class="col-md-9 register-right">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div>
                            <h3 class="register-heading">Change Profile Picture</h3>
                            

                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="row register-form">
                                    <h4>{{response}}</h4>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for=""><b>Application number</b></label>
                                                <input type="text" class="form-control" name="appno" disabled
                                                    value="{{user}}" />
                                            </div>
                                            <label for=""><b>Profile Picture</b></label>
                                            <div class="form-group">
                                                <input type="file" class="form-control" name="certificate_passphoto" id="certificate-passphoto" accept="image/*" onchange="loadFile(event,'passphotoImage')" {{requireddic.passphoto}}/>
                                                <img src="{{ pathdic.passphoto }}" id="passphotoImage"  height="100" width="100" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group"><br>
                                        <input type="submit" class="btnRegister" value="Change Profile Picture" />
                                        <div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
</body>
